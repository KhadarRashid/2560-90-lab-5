<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" height="200" width="400"></canvas>
    </body>

    
</html>

<script>
    let canvas = document.querySelector("#canvas")
    let context = canvas.getContext("2d")

    context.fillRect(50, 75, 100, 100)
    context.fillStyle = "red"
    context.fillRect(200, 100, 100, 50)
    context.strokeRect(200, 100, 100, 50)
    context.strokeStyle = "blue"

    // Drawing circles
    context.beginPath()
    context.arc(400, 400, 100, 0, 0, 6.3)
    context.stroke()
</script>
